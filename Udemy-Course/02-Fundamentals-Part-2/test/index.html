<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1 id="myH1">Welcome!</h1>
    <p>This will calculate your BMI based on the formula: mass / height^2</p>
    <label>Your first name: </label>
    <input id="firstName" /><br /><br />

    <label>Your height (inches): </label>
    <input id="height" /><br /><br />

    <label>Your weight (pounds): </label>
    <input id="mass" /><br /><br />

    <button id="mySubmit">Go!</button>

    <h3>Your BMI:</h3>
    <p id="calculated-bmi"></p>

    <script src="script.js"></script>
  </body>
</html>
